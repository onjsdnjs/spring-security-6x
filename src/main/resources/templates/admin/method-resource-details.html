<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${methodResource.id != null ? '메서드 리소스 수정' : '메서드 리소스 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${methodResource.id != null ? '메서드 리소스 수정' : '새 메서드 리소스 등록'}"></h2>
            </div>

            <form th:action="${methodResource.id != null ? '/admin/method-resources/' + methodResource.id + '/edit' : '/admin/method-resources'}" method="post" th:object="${methodResource}" class="space-y-5">
                <input type="hidden" th:field="*{id}" th:if="${methodResource.id != null}" />
                <div>
                    <label for="className" class="block text-sm font-medium text-app-dark-gray">클래스명 (예: com.example.service.DocService):</label>
                    <input type="text" id="className" th:field="*{className}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                </div>
                <div>
                    <label for="methodName" class="block text-sm font-medium text-app-dark-gray">메서드명 (예: readDocument):</label>
                    <input type="text" id="methodName" th:field="*{methodName}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                </div>
                <div>
                    <label for="httpMethod" class="block text-sm font-medium text-app-dark-gray">HTTP 메서드 (예: GET, POST, ALL):</label>
                    <input type="text" id="httpMethod" th:field="*{httpMethod}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" value="ALL" />
                </div>
                <div>
                    <label for="accessExpression" class="block text-sm font-medium text-app-dark-gray">접근 표현식 (SpEL, 예: hasPermission(#id, 'Document', 'READ')):</label>
                    <textarea id="accessExpression" th:field="*{accessExpression}" rows="3" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required></textarea>
                </div>
                <div>
                    <label for="orderNum" class="block text-sm font-medium text-app-dark-gray">순서 (숫자, 낮을수록 우선순위 높음):</label>
                    <input type="number" id="orderNum" th:field="*{orderNum}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" value="100" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-app-dark-gray mb-2">할당할 역할 (Roles):</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-4 bg-gray-50 rounded-lg border border-app-border max-h-60 overflow-y-auto">
                        <div th:each="role : ${allRoles}">
                            <input type="checkbox" th:id="'role_' + ${role.id}" name="selectedRoleIds" th:value="${role.id}"
                                   th:checked="${#sets.contains(selectedRoleIds, role.id)}"
                                   class="mr-2 h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                            <label th:for="'role_' + ${role.id}" th:text="${role.roleName}" class="text-sm font-medium text-app-dark-gray"></label>
                        </div>
                        <div th:if="${#lists.isEmpty(allRoles)}" class="text-sm text-slate-500 col-span-full text-center">등록된 역할이 없습니다.</div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-app-dark-gray mb-2">할당할 권한 (Permissions):</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-4 bg-gray-50 rounded-lg border border-app-border max-h-60 overflow-y-auto">
                        <div th:each="permission : ${allPermissions}">
                            <input type="checkbox" th:id="'perm_' + ${permission.id}" name="selectedPermissionIds" th:value="${permission.id}"
                                   th:checked="${#sets.contains(selectedPermissionIds, permission.id)}"
                                   class="mr-2 h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                            <label th:for="'perm_' + ${permission.id}" th:text="${permission.name}" class="text-sm font-medium text-app-dark-gray"></label>
                        </div>
                        <div th:if="${#lists.isEmpty(allPermissions)}" class="text-sm text-slate-500 col-span-full text-center">등록된 권한이 없습니다.</div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105" th:text="${methodResource.id != null ? '저장' : '등록'}"></button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/method-resources}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    메서드 리소스 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }
    });
    /*]]>*/
</script>
</body>
</html>
