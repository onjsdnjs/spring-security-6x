<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${user.id != null ? '사용자 수정' : '사용자 등록'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/admin-menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${user.id != null ? '사용자 수정' : '새 사용자 등록'}"></h2>
            </div>

            <form th:action="${user.id != null ? '/admin/users/' + user.id : '/admin/users'}" method="post" th:object="${user}" class="space-y-5">
                <input type="hidden" th:field="*{id}" th:if="${user.id != null}" />
                <div>
                    <label for="username" class="block text-sm font-medium text-app-dark-gray">아이디 (이메일):</label>
                    <input type="email" id="username" th:field="*{username}" class="mt-1 block w-full px-4 py-2.5 bg-gray-100 border border-app-border rounded-lg shadow-sm sm:text-sm" readonly />
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-app-dark-gray">이름:</label>
                    <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-app-dark-gray">비밀번호 (변경 시에만 입력):</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" autocomplete="new-password" placeholder="비밀번호 변경 시에만 입력" />
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-app-dark-gray">나이:</label>
                    <input type="number" id="age" th:field="*{age}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" min="0" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-app-dark-gray mb-2">할당할 그룹 (Groups):</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-4 bg-gray-50 rounded-lg border border-app-border max-h-60 overflow-y-auto">
                        <div th:each="group : ${groupList}"> <input type="checkbox" th:id="'group_' + ${group.id}" name="selectedGroupIds" th:value="${group.id}"
                                                                    th:checked="${#lists.contains(selectedGroupIds, group.id)}"
                                                                    class="mr-2 h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                            <label th:for="'group_' + ${group.id}" th:text="${group.name}" class="text-sm font-medium text-app-dark-gray"></label>
                            <p class="text-xs text-slate-500 ml-6" th:text="${group.description}"></p>
                        </div>
                        <div th:if="${#lists.isEmpty(groupList)}" class="text-sm text-slate-500 col-span-full text-center">등록된 그룹이 없습니다.</div>
                    </div>
                </div>

                <div class="pt-4 border-t border-app-border">
                    <h3 class="text-lg font-semibold text-app-dark-gray mb-3">MFA 설정</h3>
                    <div>
                        <input type="checkbox" id="mfaEnabled" th:field="*{mfaEnabled}"
                               class="mr-2 h-4 w-4 text-app-accent border-app-border rounded focus:ring-app-accent" />
                        <label for="mfaEnabled" class="text-sm font-medium text-app-dark-gray">MFA 활성화</label>
                    </div>
                    <div class="mt-3">
                        <label for="preferredMfaFactor" class="block text-sm font-medium text-app-dark-gray">선호 MFA 팩터:</label>
                        <select id="preferredMfaFactor" th:field="*{preferredMfaFactor}" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm">
                            <option value="">선택 안 함</option>
                            <option th:each="factor : ${allMfaFactors}" th:value="${factor}" th:text="${factor}"></option>
                        </select>
                        <p class="text-xs text-slate-500 mt-1">사용자가 등록한 팩터 중 하나를 선택하세요.</p>
                    </div>
                    <div class="mt-3">
                        <label for="registeredMfaFactors" class="block text-sm font-medium text-app-dark-gray">등록된 MFA 팩터 (콤마로 구분, 예: OTT,PASSKEY):</label>
                        <input type="text" id="registeredMfaFactors" th:field="*{registeredMfaFactors}" class="mt-1 block w-full px-4 py-2.5 bg-gray-100 border border-app-border rounded-lg shadow-sm sm:text-sm" readonly />
                        <p class="text-xs text-slate-500 mt-1">실제 사용자가 등록한 팩터는 API를 통해 관리됩니다.</p>
                    </div>
                </div>


                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105" th:text="${user.id != null ? '사용자 저장' : '사용자 등록'}"></button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/admin/users}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    사용자 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }

        const registeredMfaFactorsInput = document.getElementById('registeredMfaFactors');
        if (registeredMfaFactorsInput && Array.isArray(/*[[${user.registeredMfaFactors}]]*/ null)) {
            registeredMfaFactorsInput.value = /*[[${user.registeredMfaFactors.join(', ')}]]*/ '';
        }

        const message = /*[[${message}]]*/ null;
        if (message) {
            showToast(message, 'success');
        }
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            showToast(errorMessage, 'error');
        }
    });
    /*]]>*/
</script>
</body>
</html>
