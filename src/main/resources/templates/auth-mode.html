<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 방식 선택</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script> </head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-8">인증 방식 선택</h2>
            <p class="text-center text-gray-700 mb-10">
                애플리케이션에서 사용할 API 인증 방식을 선택하세요.<br class="hidden sm:inline"/>
                선택한 방식에 따라 토큰 처리 및 저장 방식이 달라집니다.
            </p>

            <div class="space-y-4">
                <button id="modeHeader"
                        onclick="selectMode('header', this)"
                        class="w-full btn btn-primary text-lg py-3 transition-all duration-150 ease-in-out transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                    헤더 방식 (Access/Refresh Token)
                </button>
                <button id="modeCookie"
                        onclick="selectMode('cookie', this)"
                        class="w-full btn btn-primary text-lg py-3 transition-all duration-150 ease-in-out transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                    쿠키 방식 (Secure, HttpOnly)
                </button>
                <button id="modeHeaderCookie"
                        onclick="selectMode('header_cookie', this)"
                        class="w-full btn btn-primary text-lg py-3 transition-all duration-150 ease-in-out transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                    헤더 + 쿠키 방식 (Access Token 헤더, Refresh Token 쿠키)
                </button>
            </div>
            <p class="mt-8 text-sm text-center text-gray-500">
                선택된 인증 방식: <strong id="currentAuthMode" class="text-app-accent"></strong>
            </p>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const currentAuthModeDisplay = document.getElementById('currentAuthMode');
    const buttons = {
        header: document.getElementById('modeHeader'),
        cookie: document.getElementById('modeCookie'),
        header_cookie: document.getElementById('modeHeaderCookie')
    };

    function updateSelectedButton(selectedMode) {
        for (const modeKey in buttons) {
            if (buttons[modeKey]) {
                if (modeKey === selectedMode) {
                    buttons[modeKey].classList.add('ring-2', 'ring-green-500', 'ring-offset-2');
                    buttons[modeKey].classList.remove('btn-primary');
                    buttons[modeKey].classList.add('bg-green-600', 'hover:bg-green-700');
                } else {
                    buttons[modeKey].classList.remove('ring-2', 'ring-green-500', 'ring-offset-2', 'bg-green-600', 'hover:bg-green-700');
                    buttons[modeKey].classList.add('btn-primary');
                }
            }
        }
        if(currentAuthModeDisplay) currentAuthModeDisplay.textContent = selectedMode.toUpperCase();
    }

    function selectMode(mode, buttonElement) {
        localStorage.setItem('authMode', mode);
        updateSelectedButton(mode);
        showToast(mode.toUpperCase() + " 방식이 선택되었습니다. 로그인 페이지로 이동합니다.", "success", 2000);
        // 변경된 authMode를 즉시 반영하기 위해 init-auth.js의 UI 업데이트 로직을 호출하거나,
        // 간단히 페이지를 리로드 또는 로그인 페이지로 이동하여 init-auth.js가 다시 실행되도록 함
        setTimeout(() => {
            window.location.href = "/loginForm";
        }, 2000);
    }

    // 페이지 로드 시 현재 선택된 모드 표시
    document.addEventListener('DOMContentLoaded', () => {
        const initialAuthMode = localStorage.getItem('authMode') || 'header';
        if (!localStorage.getItem('authMode')) {
            localStorage.setItem('authMode', 'header'); // 최초 접속 시 기본값 설정
        }
        updateSelectedButton(initialAuthMode);
    });
    /*]]>*/
</script>
<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
</body>
</html>
