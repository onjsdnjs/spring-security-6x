<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='인증 방식 선택')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 w-auto text-app-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">인증 방식 선택</h2>
                <p class="mt-2 text-slate-600">
                    API 요청 시 토큰을 전달하는 방식을 선택해주세요.<br/>
                    선택한 방식은 브라우저 저장소에 저장되어 다음 로그인 시에도 유지됩니다.
                </p>
            </div>

            <div class="space-y-4">
                <button id="headerModeBtn" onclick="selectMode('header', this)"
                        class="w-full flex items-center justify-center px-6 py-3.5 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    HTTP 헤더 방식 (Bearer Token)
                </button>
                <button id="cookieModeBtn" onclick="selectMode('cookie', this)"
                        class="w-full flex items-center justify-center px-6 py-3.5 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    쿠키 방식 (Secure, HttpOnly)
                </button>
                <button id="headerCookieModeBtn" onclick="selectMode('header_cookie', this)"
                        class="w-full flex items-center justify-center px-6 py-3.5 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    헤더 & 쿠키 혼합 방식
                </button>
            </div>

            <div class="mt-8 text-center text-slate-600">
                <p>현재 선택된 방식: <strong id="currentAuthModeDisplay" class="text-app-primary font-semibold"></strong></p>
            </div>

            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const currentAuthModeDisplay = document.getElementById('currentAuthModeDisplay');
    const buttons = {
        header: document.getElementById('headerModeBtn'),
        cookie: document.getElementById('cookieModeBtn'),
        header_cookie: document.getElementById('headerCookieModeBtn')
    };

    function updateSelectedButton(selectedMode) {
        for (const modeKey in buttons) {
            if (buttons[modeKey]) {
                if (modeKey === selectedMode) {
                    buttons[modeKey].classList.remove('bg-app-accent', 'hover:bg-app-accent-hover');
                    buttons[modeKey].classList.add('bg-success', 'hover:bg-green-600', 'ring-2', 'ring-offset-2', 'ring-success');
                    buttons[modeKey].disabled = true; // 선택된 버튼 비활성화
                } else {
                    buttons[modeKey].classList.remove('bg-success', 'hover:bg-green-600', 'ring-2', 'ring-offset-2', 'ring-success');
                    buttons[modeKey].classList.add('bg-app-accent', 'hover:bg-app-accent-hover');
                    buttons[modeKey].disabled = false; // 나머지 버튼 활성화
                }
            }
        }
        if(currentAuthModeDisplay) currentAuthModeDisplay.textContent = selectedMode.toUpperCase().replace('_', ' & ');
    }

    function selectMode(mode, buttonElement) {
        localStorage.setItem('authMode', mode);
        updateSelectedButton(mode);
        if (typeof showToast === 'function') {
            showToast(mode.toUpperCase().replace('_', ' & ') + " 방식이 선택되었습니다. 로그인 페이지로 이동합니다.", "success", 2000);
        }
        setTimeout(() => {
            window.location.href = /*[[@{/loginForm}]]*/ "/loginForm"; // loginForm으로 리다이렉트
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const initialAuthMode = localStorage.getItem('authMode') || 'header';
        if (!localStorage.getItem('authMode')) { // 최초 방문 시 기본값 설정
            localStorage.setItem('authMode', 'header');
        }
        updateSelectedButton(initialAuthMode);

        if (typeof initAuth === 'function') {
            initAuth();
        }
    });
    /*]]>*/
</script>
</body>
</html>
