<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 인증 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3f51b5', 'app-primary-dark': '#303f9f', 'app-secondary': '#455a64',
                        'app-accent': '#2196f3', 'app-accent-hover': '#1976d2', 'app-light-gray': '#f3f4f6',
                        'app-dark-gray': '#374151', 'app-border': '#d1d5db', 'app-input-focus-border': '#60a5fa',
                        'error': '#ef4444', 'success': '#22c55e', 'info': '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    }
                }
            }
        }
    </script>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-2xl bg-white p-8 sm:p-12 rounded-xl shadow-2xl text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-app-primary mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 10V7a3 3 0 013-3 3 3 0 013 3v3m-6 0H7m2 0h4m2 0h2m-4-5a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1v-2z" />
            </svg>
            <h1 class="text-4xl sm:text-5xl font-bold text-app-primary mb-4">
                Security Auth Platform
            </h1>
            <p class="text-lg text-slate-600 mb-8">
                다양한 인증 방식을 지원하는 플랫폼에 오신 것을 환영합니다.
            </p>
            <div sec:authorize="isAuthenticated()" class="space-y-3">
                <p class="text-slate-700">
                    <span sec:authentication="name" class="font-semibold text-app-accent">사용자</span>님, 환영합니다!
                </p>
                <p class="text-slate-600 text-sm">
                    좌측 메뉴를 통해 회원 목록을 확인하거나 다른 기능을 이용해 보세요.
                </p>
            </div>
            <div sec:authorize="isAnonymous()" class="space-y-4">
                <p class="text-slate-600 mb-6">
                    로그인하여 모든 기능을 이용해 보세요.
                </p>
                <a th:href="@{/loginForm}" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    로그인 페이지로 이동
                </a>
            </div>
            <div class="mt-10 text-sm text-slate-500">
                <p>현재 선택된 인증 방식: <strong id="displayAuthMode" class="font-semibold text-app-primary"></strong></p>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        const authMode = localStorage.getItem('authMode') || 'header';
        const displayAuthModeElem = document.getElementById('displayAuthMode');
        if (displayAuthModeElem) {
            displayAuthModeElem.textContent = authMode.toUpperCase();
        }
    });
    /*]]>*/
</script>
</body>
</html>
