<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-8">Form 로그인</h2>
            <form id="loginForm" method="post" class="space-y-6">
                <div>
                    <label for="username" class="form-label">아이디:</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" />
                </div>
                <div>
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password"/>
                </div>
                <div id="loginFormMessage" class="text-sm text-red-600 text-center min-h-[1.25rem]">
                    <p th:if="${param.error}" class="text-red-600">
                        사용자 이름 또는 비밀번호가 잘못되었습니다.
                    </p>
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">로그인</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/register}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium">
                    계정이 없으신가요? 회원가입
                </a>
            </div>
            <div class="mt-4 text-center">
                <a th:href="@{/loginOtt}" class="text-sm text-gray-600 hover:text-app-accent font-medium">
                    OTT로 로그인
                </a>
                <span class="text-gray-400 mx-1">|</span>
                <a th:href="@{/loginPasskey}" class="text-sm text-gray-600 hover:text-app-accent font-medium">
                    Passkey로 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/form-login.js}"></script>
</body>
</html>
