<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='Form 로그인')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">Form 로그인</h2>
            </div>
            <form id="loginForm" method="post" class="space-y-6"> <div>
                <label for="username" class="block text-sm font-medium text-app-dark-gray">아이디:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="username" />
            </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-app-dark-gray">비밀번호:</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="current-password"/>
                </div>
                <div id="loginFormMessage" class="text-sm text-center min-h-[1.25rem]">
                    <p th:if="${errorMessage}" class="text-error font-medium" th:text="${errorMessage}"></p>
                    <p th:if="${infoMessage}" class="text-info font-medium" th:text="${infoMessage}"></p>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">로그인</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/register}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    계정이 없으신가요? 회원가입
                </a>
            </div>
            <div class="mt-4 text-center text-xs text-slate-500">
                <a th:href="@{/loginOtt}" class="hover:text-app-accent hover:underline">OTT로 로그인</a>
                <span class="text-slate-300 mx-1.5">|</span>
                <a th:href="@{/loginPasskey}" class="hover:text-app-accent hover:underline">Passkey로 로그인</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/form-login.js}"></script>
</body>
</html>
