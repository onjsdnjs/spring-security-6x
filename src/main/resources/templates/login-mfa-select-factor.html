<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차 인증 수단 선택</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-4">2차 인증 수단 선택</h2>
            <p class="text-center text-gray-700 mb-8">
                계정 보호를 위해 2차 인증을 완료해주세요.<br/>사용할 인증 수단을 선택하세요.
            </p>
            <div id="mfaFactorSelectionForm" class="space-y-4">
                <button data-factor="OTT" class="mfa-factor-button w-full btn btn-primary text-lg py-3">
                    이메일 OTP 인증
                </button>
                <button data-factor="PASSKEY" class="mfa-factor-button w-full btn btn-primary text-lg py-3">
                    Passkey 인증 (보안키 또는 생체인증)
                </button>
                <div id="factorSelectionMessage" class="text-sm text-red-600 text-center min-h-[1.25rem] pt-2"></div>
            </div>

            <div class="mt-8 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-gray-600 hover:text-app-accent">다른 계정으로 로그인</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/mfa-select-factor.js}"></script>
</body>
</html>
