<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차 인증 수단 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3f51b5', 'app-primary-dark': '#303f9f', 'app-secondary': '#455a64',
                        'app-accent': '#2196f3', 'app-accent-hover': '#1976d2', 'app-light-gray': '#f3f4f6',
                        'app-dark-gray': '#374151', 'app-border': '#d1d5db', 'app-input-focus-border': '#60a5fa',
                        'error': '#ef4444', 'success': '#22c55e', 'info': '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    }
                }
            }
        }
    </script>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">2차 인증 수단 선택</h2>
            </div>
            <p class="text-center text-slate-600 mb-8">
                계정 보호를 위해 2차 인증을 완료해주세요.<br/>사용할 인증 수단을 선택하세요.
            </p>
            <div id="mfaFactorSelectionForm" class="space-y-4">
                <button data-factor="OTT" class="mfa-factor-button w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2.003 5.884L10 2.682l7.997 3.202A.75.75 0 0118 6.695V14.5a.75.75 0 01-.553.72l-7.5 3A.75.75 0 019.5 18v-2.748l-6.474-2.59a.75.75 0 010-1.328L9.5 8.748V6.013L2.553 8.598A.75.75 0 012.003 7.9V5.884zM16.5 8.373l-6-2.4v2.735l6 2.4V8.373zM9.5 15.275L3.5 12.875v-2.73l6 2.4v2.73z" clip-rule="evenodd" /></svg>
                    이메일 OTP 인증
                </button>
                <button data-factor="PASSKEY" class="mfa-factor-button w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zM6 8a2 2 0 11-4 0 2 2 0 014 0zM1.49 15.326C1.22 14.362 1 13.108 1 12c0-2.693.588-5.172 1.584-7.275L4 7.425A6.975 6.975 0 003.055 12c0 .76.123 1.494.353 2.174l-1.918 1.151zM16.416 4.725L14.832 7.425A6.975 6.975 0 0016.945 12c0 .76-.123 1.494-.353 2.174l1.918 1.151C19.78 14.362 20 13.108 20 12c0-2.693-.588-5.172-1.584-7.275zM10 15a1 1 0 100-2 1 1 0 000 2z" /></svg>
                    Passkey 인증 (보안키 또는 생체인증)
                </button>
                <div id="factorSelectionMessage" class="text-sm text-error text-center min-h-[1.25rem] pt-2"></div>
            </div>

            <div class="mt-8 text-center">
                <a th:href="@{/loginForm}" class
