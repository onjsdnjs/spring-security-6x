<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA - OTT 코드 입력</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-2">이메일 코드 인증</h2>
            <p class="text-center text-gray-700 mb-8">
                <span id="userIdentifier" class="font-semibold text-app-primary"></span>(으)로 전송된<br/>
                일회용 인증 코드를 입력해주세요.
            </p>
            <form id="mfaVerifyOttForm" class="space-y-6">
                <div>
                    <label for="mfaOttCode" class="form-label">인증 코드:</label>
                    <input type="text" id="mfaOttCode" name="ottCode" class="form-input tracking-widest text-center"
                           placeholder="6자리 숫자" required maxlength="6" pattern="\d{6}" inputmode="numeric" />
                </div>
                <div id="ottVerifyMessage" class="text-sm text-red-600 text-center min-h-[1.25rem]"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">인증 확인</button>
                </div>
            </form>
            <div class="mt-6 text-center space-y-2">
                <button id="resendMfaOttCode" class="text-sm text-app-accent hover:underline disabled:opacity-50 disabled:cursor-not-allowed">
                    인증 코드 재전송
                </button>
                <br/>
                <a th:href="@{/mfa/select-factor}" class="text-sm text-gray-600 hover:text-app-accent">다른 인증 수단 선택</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/mfa-verify-ott.js}"></script>
</body>
</html>
