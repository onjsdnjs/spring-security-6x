<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle=${isMfaFlow ? 'MFA - 코드 입력' : 'OTT 코드 입력'})}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray"
      th:attr="data-mfa-ott-processing-url=${mfaOttProcessingUrl},
               data-mfa-resend-ott-url=${mfaResendOttUrl},
               data-is-mfa-flow=${isMfaFlow},
               data-single-ott-resend-url=${singleOttResendUrl},
               data-single-ott-processing-url=${ottProcessingUrl}">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary" th:text="${isMfaFlow ? '이메일 코드 인증 (MFA)' : '이메일 코드 인증'}"></h2>
            </div>

            <p th:if="${successMessage}" class="text-center text-green-600 bg-green-50 p-3 rounded-md mb-4 text-sm" th:text="${successMessage}"></p>
            <p th:if="${errorMessage}" class="text-center text-red-600 bg-red-50 p-3 rounded-md mb-4 text-sm" th:text="${errorMessage}"></p>
            <p th:if="${param.reason == 'code_missing' && errorMessage == null}" class="text-center text-red-600 bg-red-50 p-3 rounded-md mb-4 text-sm">인증 코드가 누락되었습니다. 다시 시도해주세요.</p>
            <p th:if="${param.reason == 'invalid_or_expired_code' && errorMessage == null}" class="text-center text-red-600 bg-red-50 p-3 rounded-md mb-4 text-sm">인증 코드가 유효하지 않거나 만료되었습니다.</p>
            <p th:if="${param.reason == 'corrupted_ott_data' && errorMessage == null}" class="text-center text-red-600 bg-red-50 p-3 rounded-md mb-4 text-sm">인증 데이터에 문제가 있습니다. 관리자에게 문의하세요.</p>
            <p th:if="${param.reason == 'mfa_user_mismatch' && errorMessage == null}" class="text-center text-red-600 bg-red-50 p-3 rounded-md mb-4 text-sm">MFA 사용자 정보가 일치하지 않습니다.</p>


            <p class="text-center text-slate-600 mb-8">
                <span id="userIdentifier" class="font-semibold text-app-accent" th:text="${usernameForDisplay ?: emailForVerification}"></span>(으)로 전송된<br/>
                6자리 인증 코드를 입력해주세요.
            </p>

            <form id="mfaVerifyOttForm" th:if="${isMfaFlow}" class="space-y-6"
                  th:attr="data-mfa-ott-processing-url=${mfaOttProcessingUrl}">
                <div>
                    <label for="mfaOttCode" class="block text-sm font-medium text-app-dark-gray">인증 코드:</label>
                    <input type="text" id="mfaOttCode" name="token" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 tracking-[.25em] text-center text-lg focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm"
                           placeholder="6자리 숫자" required maxlength="6" pattern="\d{6}" inputmode="numeric" />
                </div>
                <div id="ottVerifyMessage" class="text-sm text-center min-h-[1.25rem]">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">인증 확인</button>
                </div>
            </form>

            <form id="singleOttVerifyForm" th:unless="${isMfaFlow}"
                  th:action="${ottProcessingUrl}" method="POST"
                  class="space-y-6"
                  th:attr="data-single-ott-processing-url=${ottProcessingUrl}">
                <input type="hidden" name="username" th:value="${emailForVerification}" />
                <div>
                    <label for="singleOttCode" class="block text-sm font-medium text-app-dark-gray">인증 코드:</label>
                    <input type="text" id="singleOttCode" name="token" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 tracking-[.25em] text-center text-lg focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm"
                           placeholder="6자리 숫자" required maxlength="6" pattern="\d{6}" inputmode="numeric" />
                </div>
                <div id="singleOttVerifyMessage" class="text-sm text-center min-h-[1.25rem]">
                    <p th:if="${param.error != null && param.reason == null && errorMessage == null}" class="text-error font-medium">인증 코드가 잘못되었거나 만료되었습니다.</p>
                </div>
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover">인증 확인</button>
                </div>
            </form>

            <div class="mt-6 text-center space-y-2">
                <button th:if="${isMfaFlow}" id="resendMfaOttCode" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline disabled:opacity-50 disabled:cursor-not-allowed">
                    인증 코드 재전송
                </button>
                <button th:unless="${isMfaFlow}" id="resendSingleOttCode" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline disabled:opacity-50 disabled:cursor-not-allowed">
                    인증 코드 재전송
                </button>
                <br/>
                <a th:if="${isMfaFlow}" th:href="@{/mfa/select-factor}" class="text-sm text-slate-600 hover:text-app-accent hover:underline">다른 인증 수단 선택</a>
                <a th:unless="${isMfaFlow}" th:href="@{/loginOtt}" class="text-sm text-slate-600 hover:text-app-accent hover:underline">이메일 다시 입력</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<!--<script th:src="@{/js/mfa-verify-ott.js}"></script>-->
<script th:inline="javascript">
    /*<![CDATA[*/
    const isMfa = document.body.dataset.isMfaFlow === 'true';
    const userDisplay = document.getElementById('userIdentifier');
    const usernameForDisplayFromModel = /*[[${usernameForDisplay}]]*/ null;
    const emailForVerificationFromModel = /*[[${emailForVerification}]]*/ null;
    const mfaSessionIdFromStorage = sessionStorage.getItem("mfaSessionId");
    const mfaUsernameFromStorage = sessionStorage.getItem("mfaUsername");

    if (isMfa) {
        if (userDisplay) {
            userDisplay.textContent = usernameForDisplayFromModel || mfaUsernameFromStorage || "사용자";
        }
        if (!mfaSessionIdFromStorage && typeof showToast === 'function') {
            showToast("MFA 세션 정보를 찾을 수 없습니다. 다시 로그인 해주세요.", "error", 5000);
        }
    } else { // 단일 OTT
        if (userDisplay) {
            userDisplay.textContent = emailForVerificationFromModel || "사용자";
        }
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get('error');
        const reasonParam = urlParams.get('reason');
        const singleMsgDiv = document.getElementById('singleOttVerifyMessage');
        const modelErrorMessage = /*[[${errorMessage}]]*/ null;

        if (singleMsgDiv) {
            if (modelErrorMessage) {
                singleMsgDiv.innerHTML = `<p class="text-error font-medium">${modelErrorMessage}</p>`;
            } else if (errorParam && !reasonParam) {
                singleMsgDiv.innerHTML = `<p class="text-error font-medium">인증 코드가 잘못되었거나 만료되었습니다.</p>`;
            } else if (reasonParam) {
                let msg = '알 수 없는 오류가 발생했습니다.';
                if (reasonParam === 'code_missing') msg = '인증 코드가 누락되었습니다.';
                else if (reasonParam === 'invalid_or_expired_code') msg = '인증 코드가 유효하지 않거나 만료되었습니다.';
                else if (reasonParam === 'corrupted_ott_data') msg = '인증 데이터에 문제가 있습니다.';
                singleMsgDiv.innerHTML = `<p class="text-error font-medium">${msg}</p>`;
            }
        }
    }
    /*]]>*/
</script>
</body>
</html>
