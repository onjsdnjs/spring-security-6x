<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA - Passkey 인증</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl text-center">
            <img th:src="@{/images/passkey-logo.svg}" alt="Passkey Logo" class="mx-auto h-16 w-auto mb-6" />
            <h2 class="text-3xl font-bold text-app-accent mb-4">Passkey 인증</h2>
            <p class="text-gray-700 mb-8">등록된 Passkey (생체 정보 또는 보안키)를 사용하여 2차 인증을 완료하세요.</p>
            <button id="mfaPasskeyVerifyBtn" class="w-full btn btn-primary text-lg py-3 transition-transform transform hover:scale-105 disabled:opacity-75 disabled:cursor-not-allowed">
                Passkey로 인증하기
            </button>
            <p id="mfaPasskeyVerifyMessage" class="mt-4 text-sm text-gray-500 min-h-[1.25rem]"></p>
            <div class="mt-6">
                <a th:href="@{/mfa/select-factor}" class="text-sm text-gray-600 hover:text-app-accent">다른 인증 수단 선택</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/mfa-verify-passkey.js}"></script>
</body>
</html>
