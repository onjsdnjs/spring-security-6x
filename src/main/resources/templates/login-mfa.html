<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='MFA 로그인')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-12 w-12 text-app-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622A12.312 12.312 0 0 0 9.75 2.063Z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">MFA 로그인</h2>
                <p class="mt-2 text-sm text-slate-600">2단계 인증을 위해 아이디와 비밀번호를 입력해주세요.</p>
            </div>

            <form id="mfaLoginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-app-dark-gray">아이디:</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-app-dark-gray">비밀번호:</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="current-password">
                </div>
                <div id="mfaLoginMessage" class="text-sm text-center min-h-[1.25rem]">
                    <p th:if="${errorMessage}" class="text-error font-medium" th:text="${errorMessage}"></p>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                        다음
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-slate-600 hover:text-app-accent hover:underline">
                    일반 로그인으로 돌아가기
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/mfa-login.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const messageDiv = document.getElementById("mfaLoginMessage");
        const modelErrorMessage = /*[[${errorMessage}]]*/ null;

        if (modelErrorMessage) {
            if(messageDiv) messageDiv.innerHTML = `<p class="text-error font-medium">${modelErrorMessage}</p>`;
        } else if (error) {
            let displayErrorMessage = "1차 인증에 실패했습니다. 아이디 또는 비밀번호를 확인해주세요.";
            // 구체적인 에러 코드에 따른 메시지 분기 가능
            if(messageDiv) messageDiv.innerHTML = `<p class="text-error font-medium">${displayErrorMessage}</p>`;
            if(typeof showToast === 'function') showToast(displayErrorMessage, "error");
        }
    });
    /*]]>*/
</script>
</body>
</html>
