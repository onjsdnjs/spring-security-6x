<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-2">다중 요소 인증 (MFA)</h2>
            <div class="mb-8 text-center">
                <span id="mfaStepIndicator" class="text-sm font-semibold text-gray-600 bg-gray-200 px-3 py-1 rounded-full">1단계: 기본 인증</span>
            </div>

            <form id="restForm" class="mfa-step space-y-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-1">1. 계정 정보 입력</h3>
                <div>
                    <label for="mfaUsername" class="form-label">아이디:</label>
                    <input id="mfaUsername" name="username" class="form-input" required autocomplete="username"/>
                </div>
                <div>
                    <label for="mfaPassword" class="form-label">비밀번호:</label>
                    <input id="mfaPassword" type="password" name="password" class="form-input" required autocomplete="current-password"/>
                </div>
                <div id="restFormMessage" class="text-sm text-red-600 text-center min-h-[1.25rem]"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">다음</button>
                </div>
            </form>

            <form id="ottForm" class="mfa-step space-y-6" style="display:none;">
                <h3 class="text-xl font-semibold text-gray-800 mb-1">2. 이메일 코드 인증</h3>
                <p class="text-gray-700">
                    이메일(<strong id="mfaOttEmail" class="text-app-accent"></strong>)(으)로 발송된 인증 코드를 입력하세요.
                </p>
                <div>
                    <label for="mfaOtpCode" class="form-label">인증 코드:</label>
                    <input id="mfaOtpCode" name="token" class="form-input tracking-widest text-center" placeholder="6자리 코드" required maxlength="6" pattern="\d{6}" />
                </div>
                <div id="ottFormMessage" class="text-sm text-red-600 text-center min-h-[1.25rem]"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">코드 인증</button>
                </div>
                <button type="button" id="resendOttCode" class="w-full text-sm text-app-accent hover:underline mt-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    인증 코드 재전송
                </button>
            </form>

            <div id="passkeySection" class="mfa-step text-center" style="display:none;">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">3. Passkey 인증</h3>
                <img th:src="@{/images/passkey-logo.svg}" alt="Passkey Logo" class="mx-auto h-12 w-auto mb-4" />
                <p class="text-gray-700 mb-6">등록된 Passkey(생체 정보 또는 보안키)를 사용하여 인증을 완료하세요.</p>
                <div id="passkeySectionMessage" class="text-sm text-red-600 text-center min-h-[1.25rem] mb-2"></div>
                <button id="webauthnBtn" class="w-full btn btn-primary text-lg py-3">Passkey로 인증 완료</button>
            </div>

            <div id="mfaResultSection" class="mfa-step text-center" style="display:none;">
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/mfa-login.js}"></script>
</body>
</html>
