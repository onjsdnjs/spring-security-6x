<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 코드 입력</title>
    <th:block th:replace="~{fragments/common-head :: common-head-links}"></th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray"
      th:attr="data-ott-processing-url=${ottProcessingUrl != null ? ottProcessingUrl : '/login/ott'}">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">이메일 코드 인증</h2>
            </div>
            <p class="text-center text-slate-600 mb-8">
                <span th:if="${emailForVerification}" th:text="${emailForVerification}" class="font-semibold text-app-accent"></span>
                (으)로 전송된 일회용 인증 코드를 입력해주세요.
            </p>
            <form id="singleOttVerifyForm" method="POST" th:action="@{${ottProcessingUrl != null ? ottProcessingUrl : '/login/ott'}}" class="space-y-6">
                <input type="hidden" name="username" th:value="${emailForVerification}" />
                <div>
                    <label for="ottCode" class="block text-sm font-medium text-app-dark-gray">인증 코드:</label>
                    <input type="text" id="ottCode" name="token" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 tracking-[.25em] text-center text-lg focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm"
                           placeholder="6자리 숫자" required maxlength="6" pattern="\d{6}" inputmode="numeric" />
                </div>
                <div id="ottVerifyMessage" class="text-sm text-error text-center min-h-[1.25rem]">
                    <p th:if="${param.error}" class="text-error font-medium">
                        인증 코드가 잘못되었거나 만료되었습니다.
                    </p>
                </div>
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">인증 확인</button>
                </div>
            </form>
            <div class="mt-6 text-center space-y-2">
                <a th:href="@{/loginOtt}" class="text-sm text-slate-600 hover:text-app-accent hover:underline">이메일 다시 입력</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<script th:src="@{/js/token-holder.js}"></script>
</body>
</html>
