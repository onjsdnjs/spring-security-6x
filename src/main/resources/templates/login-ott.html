<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>OTT 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="app-wrapper">

    <!-- 헤더 -->
    <header class="app-header"
            th:insert="~{fragments/header :: header}"></header>

    <!-- 사이드바 -->
    <aside class="sidebar"
           th:insert="~{fragments/menu   :: menu}"></aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="container">
            <h2>OTT 로그인</h2>

            <!-- 1) 폼 -->
            <form id="ottForm">
                <div class="form-group" style="margin-bottom:16px;">
                    <label for="email">이메일:</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="이메일을 입력하세요"
                           required
                           style="width:100%; padding:8px; box-sizing:border-box;" />
                </div>
                <button type="submit" class="btn">OTP 요청하기</button>
            </form>

            <!-- 2) 메시지 출력 영역 -->
            <p id="message"
               style="display:none; margin-top:16px; color:#1976d2;"></p>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="app-footer"
            th:insert="~{fragments/footer :: footer}"></footer>
</div>

<!-- 페이지별 JS 로드 -->
<script src="/js/ott-login.js"></script>
</body>
</html>
