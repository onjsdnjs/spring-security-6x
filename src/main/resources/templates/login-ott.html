<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 로그인 (이메일)</title>
    <th:block th:replace="~{fragments/common-head :: common-head-links}"></th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-8.84-4.755a2.25 2.25 0 010-4.132l8.84-4.755a2.25 2.25 0 012.25 0v12.032a2.25 2.25 0 01-2.25 0z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">OTT 로그인</h2>
            </div>
            <p class="text-center text-slate-600 mb-6">
                이메일 주소를 입력하시면 인증 방법을 선택할 수 있습니다.
            </p>
            <form id="singleOttRequestForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-app-dark-gray">이메일 주소:</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" placeholder="you@example.com" required autocomplete="email"/>
                </div>
                <div id="ottRequestMessage" class="text-sm text-center min-h-[1.25rem]"></div>
                <div class="flex space-x-4">
                    <button type="button" id="sendOtpCodeBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                        인증 코드 받기
                    </button>
                    <button type="button" id="sendMagicLinkBtn" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-app-dark-gray bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent">
                        매직 링크 받기
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    다른 방법으로 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/ott-login.js}"></script>
</body>
</html>
