<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>OTT 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="app-wrapper">

    <!-- 헤더 -->
    <header class="app-header"
            th:insert="~{fragments/header :: header}"></header>

    <!-- 사이드바 -->
    <aside class="sidebar"
           th:insert="~{fragments/menu   :: menu}"></aside>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="container" style="display: flex; justify-content: flex-start; align-items: center;">
            <h2>OTT 로그인</h2>
            <form id="ottForm">
                <input type="email" id="email" name="email" placeholder="이메일" required/>
                <button type="submit">토큰 요청</button>
            </form>
            <p id="message" style="display:none;"></p>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="app-footer"
            th:insert="~{fragments/footer :: footer}"></footer>
</div>

<!-- 페이지별 JS 로드 -->
<script src="/js/token-holder.js"></script>
<script src="/js/init-auth.js"></script>
<script src="/js/ott-login.js"></script>
</body>
</html>
