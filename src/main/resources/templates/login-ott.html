<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 로그인 (이메일)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-8">OTT 로그인</h2>
            <p class="text-center text-gray-700 mb-6">이메일 주소를 입력하시면 로그인 링크 또는 코드를 발송해 드립니다.</p>
            <form id="ottForm" class="space-y-6">
                <div>
                    <label for="email" class="form-label">이메일 주소:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email"/>
                </div>
                <div id="messageContainer" class="text-sm text-center min-h-[1.25rem]">
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">인증 메일 요청</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium">
                    다른 방법으로 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/ott-login.js}"></script>
</body>
</html>
