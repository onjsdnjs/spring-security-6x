<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passkey Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/menu   :: menu}"></div>

<main>
    <div class="container" style="text-align:center;">
        <h2>Passkey Login</h2>
        <button id="passkeyBtn">Passkey 로그인</button>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>

<script>
    document.getElementById("passkeyBtn").addEventListener("click", async () => {
        try {
            const opts = await fetch("/webauthn/assertion/options").then(r => r.json());
            const assertion = await navigator.credentials.get({ publicKey: opts });
            const res = await fetch("/login/passkey", {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify(assertion)
            });
            if(res.ok) location.href="/users";
            else alert("Passkey login failed");
        } catch {
            alert("Error or unsupported.");
        }
    });
</script>
</body>
</html>
