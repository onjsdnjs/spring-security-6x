<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='로그아웃 중…')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl text-center">
            <h2 class="text-2xl font-semibold text-app-dark-gray mb-4">로그아웃 중…</h2>
            <p class="text-slate-600">잠시만 기다려 주세요. 자동으로 페이지가 이동됩니다.</p>
            <div class="mt-6">
                <svg class="animate-spin h-8 w-8 text-app-accent mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    // 페이지 로드 시 initAuth() 호출 (init-auth.js 에 정의되어 있다고 가정)
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth(); // 로그아웃 페이지에서는 불필요할 수 있으나, 일관성을 위해 추가
        }
        // 실제 로그아웃 처리는 logout.js에서 API 호출 후 리다이렉션을 통해 loginForm으로 이동하게 됨
        // 이 페이지는 "로그아웃 중"이라는 메시지를 잠깐 보여주는 역할
        const logoutLinkInHeader = document.getElementById('logoutLink');
        if (logoutLinkInHeader && logoutLinkInHeader.offsetParent !== null) { // 보이는 경우에만
            // 자동 로그아웃 실행 (만약 logout.js가 이 페이지에서 자동으로 실행되지 않는다면)
            // window.performLogout(); // logout.js에 해당 함수가 있다고 가정
            console.log("Logout page loaded. logout.js should handle the actual logout process and redirect.");
        } else {
            // 이미 로그아웃 상태이거나, logout.js가 이미 처리한 경우 로그인 페이지로 바로 이동
            // window.location.href = /*[[@{/loginForm?message=logout_success}]]*/ '/loginForm?message=logout_success';
        }
    });
    /*]]>*/
</script>
</body>
</html>
