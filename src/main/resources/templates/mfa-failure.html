<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA 인증 실패</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl text-center">
            <svg class="mx-auto h-16 w-16 text-error mb-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="text-3xl font-bold text-error mb-4">MFA 인증 실패</h2>
            <p class="text-gray-700 mb-2">
                선택하신 2차 인증 수단으로 인증에 실패했습니다.
            </p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-gray-600 mb-6 bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded relative"></p>
            <p th:unless="${errorMessage}" class="text-gray-600 mb-6">
                잠시 후 다시 시도하시거나 다른 인증 방법을 이용해 주세요.
            </p>

            <div class="mt-8 space-y-3 sm:space-y-0 sm:flex sm:justify-center sm:space-x-4">
                <a th:href="@{/mfa/select-factor}" class="w-full sm:w-auto btn btn-secondary px-6 py-2.5">
                    다른 인증 수단 선택
                </a>
                <a th:href="@{/loginForm}" class="w-full sm:w-auto btn btn-primary px-6 py-2.5">
                    로그인 페이지로 돌아가기
                </a>
            </div>
            <p class="mt-8 text-sm text-gray-500">
                문제가 지속될 경우 고객센터로 문의해 주십시오.
            </p>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
</body>
</html>
