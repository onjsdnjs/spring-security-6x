<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>OTT 자동 로그인 처리 중</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="bg-app-light-gray flex items-center justify-center min-h-screen">
<div class="text-center p-8 bg-white rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-gray-700 mb-3">OTT 자동 로그인 처리 중...</h1>
    <p class="text-gray-600">잠시만 기다려주세요.</p>
    <svg class="animate-spin h-6 w-6 text-app-accent mx-auto mt-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
</div>

<form th:action="@{/login/ott}" method="post" id="forwardForm" style="display:none;">
    <input type="hidden" name="username" id="usernameField" th:value="${username}" />
    <input type="hidden" name="token" id="tokenField" th:value="${token}" />
    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/ott-forward.js}"></script>
</body>
</html>
