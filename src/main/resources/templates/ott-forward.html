<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>OTT 자동 로그인</title>
</head>
<body>
<!-- 숨겨진 POST 폼: CSRF + username/token 전달 -->
<form th:action="@{/login/ott}" method="post" id="forwardForm">
    <input type="hidden" name="username" th:value="${username}" />
    <input type="hidden" name="token" th:value="${token}" />
</form>
<script src="/js/ott-forward.js"></script>
</body>
</html>
