<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>OTT 자동 로그인 처리 중</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3f51b5', 'app-primary-dark': '#303f9f', 'app-secondary': '#455a64',
                        'app-accent': '#2196f3', 'app-accent-hover': '#1976d2', 'app-light-gray': '#f3f4f6',
                        'app-dark-gray': '#374151', 'app-border': '#d1d5db', 'app-input-focus-border': '#60a5fa',
                        'error': '#ef4444', 'success': '#22c55e', 'info': '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    }
                }
            }
        }
    </script>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="bg-app-light-gray flex items-center justify-center min-h-screen font-sans text-app-dark-gray">
<div class="text-center p-8 bg-white rounded-xl shadow-2xl w-full max-w-md">
    <svg class="animate-spin h-10 w-10 text-app-accent mx-auto mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <h1 class="text-2xl font-semibold text-app-primary mb-3">OTT 자동 로그인 처리 중...</h1>
    <p class="text-slate-600">잠시만 기다려주세요.</p>
</div>

<form th:action="@{/login/ott}" method="post" id="forwardForm" style="display:none;">
    <input type="hidden" name="username" id="usernameField" th:value="${username}" />
    <input type="hidden" name="token" id="tokenField" th:value="${token}" />
    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>

<script th:src="@{/js/token-holder.js}"></script>
<!--<script th:src="@{/js/ott-forward.js}"></script>-->
<script th:src="@{/js/ott-verify.js}"></script>
</body>
</html>
