<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>OTT 자동 로그인</title>
    <!-- CSRF 메타 태그 -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<h2>OTT 자동 로그인 확인</h2>
<p>아래 버튼을 클릭하여 토큰 기반 로그인을 진행하세요.</p>

<!-- 숨겨진 POST 폼: CSRF + username/token 전달 -->
<form th:action="@{/login/ott}" method="post" id="forwardForm" style="display:none;">
    <input type="hidden" name="username" id="usernameField" th:value="${username}" />
    <input type="hidden" name="token"    id="tokenField"    th:value="${token}" />
</form>

<!-- 사용자 클릭을 위한 버튼 -->
<button id="forwardBtn">자동 로그인 진행</button>

<!-- 자바스크립트 -->
<script src="/js/ott-forward.js"></script>
</body>
</html>
