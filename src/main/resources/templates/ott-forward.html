<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>OTT 자동 로그인</title>
    <meta name="_csrf"       th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<!-- 숨겨진 POST 폼: CSRF + username/token 전달 -->
<form th:action="@{/login/ott}" method="post" id="forwardForm" style="display:none;">
    <input type="hidden" name="username" id="usernameField" th:value="${username}" />
    <input type="hidden" name="token"    id="tokenField"    th:value="${token}" />
</form>

<!-- 자바스크립트 -->
<script src="/js/token-holder.js"></script>
<script src="/js/init-auth.js"></script>
<script src="/js/ott-forward.js"></script>
</body>
</html>
