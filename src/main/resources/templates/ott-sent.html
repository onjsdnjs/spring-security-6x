<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 인증 메일 발송 완료</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl text-center">
            <svg class="mx-auto h-16 w-16 text-green-500 mb-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <h2 class="mt-4 text-3xl font-bold text-app-accent mb-4">인증 메일 발송 완료</h2>
            <p class="text-gray-700 text-lg">
                <strong th:text="${email}" class="font-semibold text-app-accent"></strong>(으)로<br class="sm:hidden"/> 인증 메일을 성공적으로 발송했습니다.
            </p>
            <p class="mt-3 text-gray-600">
                메일함을 확인하신 후, 받은 링크를 클릭하여 로그인을 완료해주세요.
            </p>
            <p class="mt-2 text-xs text-gray-500">
                (메일이 도착하기까지 몇 분 정도 소요될 수 있습니다. 스팸 메일함도 확인해주세요.)
            </p>

            <div class="mt-10">
                <a th:href="@{/}" class="btn btn-primary px-6 py-2.5">홈으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
</body>
</html>
