<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='인증 메일 발송 완료')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-12 rounded-xl shadow-2xl text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-app-accent" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-8.84-4.755a2.25 2.25 0 010-4.132l8.84-4.755a2.25 2.25 0 012.25 0v12.032a2.25 2.25 0 01-2.25 0z" />
            </svg>
            <h2 class="mt-4 text-3xl font-bold text-app-primary mb-4">인증 메일 발송 완료</h2>
            <p class="text-slate-700 text-lg">
                <strong th:text="${email}" class="font-semibold text-app-accent"></strong>(으)로<br class="sm:hidden"/>
                <span th:if="${messageType == 'code_sent'}">인증 코드를 </span>
                <span th:if="${messageType == 'magic_link_sent'}">로그인 링크를 </span>
                성공적으로 발송했습니다.
            </p>
            <p class="mt-2 text-slate-600" th:if="${messageType == 'code_sent'}" th:text="${nextChallengeMessage ?: '이메일을 확인하여 인증 코드를 입력해주세요.'}"></p>
            <p class="mt-2 text-slate-600" th:if="${messageType == 'magic_link_sent'}">이메일을 확인하여 로그인 링크를 클릭해주세요.</p>

            <div class="mt-8">
                <a th:if="${messageType == 'code_sent' && nextChallengeUrl != null}" th:href="${nextChallengeUrl}"
                   class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    코드 입력 페이지로 이동
                </a>
                <a th:if="${messageType == 'magic_link_sent' && loginPageUrl != null}" th:href="${loginPageUrl}"
                   class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">
                    로그인 페이지로 돌아가기
                </a>
            </div>

            <p class="mt-8 text-sm text-slate-500">
                이메일을 받지 못하셨다면 스팸 메일함을 확인하시거나 잠시 후 다시 시도해주세요.
            </p>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>
<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }
    });
    /*]]>*/
</script>
</body>
</html>
