<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout}">

<div th:fragment="content">
    <section class="ott-result">
        <h2>OTT 토큰 발송 완료</h2>
        <p th:text="'입력하신 이메일: ' + ${email}"></p>
        <p>아래의 링크를 클릭하여 인증을 진행하세요:</p>
        <a th:href="${loginLink}" class="auth-button" th:text="${loginLink}">OTT 로그인 링크</a>
        <div class="info">
            <p><strong>(시뮬레이션)</strong> 실제 메일 발송 없이 화면에 표시됩니다.</p>
        </div>
    </section>
</div>
</html>
