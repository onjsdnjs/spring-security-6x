<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/common-head :: head-elements(pageTitle='회원가입')}"></head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">회원가입</h2>
            </div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-app-dark-gray">아이디 (이메일 형식):</label>
                    <input type="email" id="username" name="username" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="email" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-app-dark-gray">비밀번호:</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="new-password"/>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-app-dark-gray">이름:</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="name"/>
                </div>
                <!--<div>
                    <label for="age" class="block text-sm font-medium text-app-dark-gray">나이:</label>
                    <input type="number" id="age" name="age" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required min="1" />
                </div>-->
                <div>
                    <label for="roles" class="block text-sm font-medium text-app-dark-gray">권한 <span class="text-xs text-slate-500">(USER 또는 USER,ADMIN)</span>:</label>
                    <input type="text" id="roles" name="roles" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" value="USER" placeholder="예: USER 또는 USER,ADMIN" required />
                </div>
                <div id="registerFormMessage" class="text-sm text-center min-h-[1.25rem]">
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">가입하기</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/register.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initAuth === 'function') {
            initAuth();
        }
    });
    /*]]>*/
</script>
</body>
</html>
