<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3f51b5',      // Indigo 600
                        'app-primary-dark': '#303f9f', // Indigo 700
                        'app-secondary': '#455a64',    // Blue Gray 700
                        'app-accent': '#2196f3',       // Blue 500
                        'app-accent-hover': '#1976d2', // Blue 700
                        'app-light-gray': '#f3f4f6',   // Tailwind gray-100
                        'app-dark-gray': '#374151',    // Tailwind gray-700
                        'app-border': '#d1d5db',       // Tailwind gray-300
                        'app-input-focus-border': '#60a5fa', // Tailwind blue-400
                        'error': '#ef4444',            // Tailwind red-500
                        'success': '#22c55e',          // Tailwind green-500
                        'info': '#3b82f6'              // Tailwind blue-500
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    }
                }
            }
        }
    </script>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-app-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-app-primary">회원 가입</h2>
            </div>
            <form id="registerForm" method="post" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-app-dark-gray">사용자명 (아이디):</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="username" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-app-dark-gray">이메일:</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="email" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-app-dark-gray">비밀번호:</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" required autocomplete="new-password"/>
                </div>
                <div>
                    <label for="roles" class="block text-sm font-medium text-app-dark-gray">권한 <span class="text-xs text-slate-500">(USER 또는 USER,ADMIN)</span>:</label>
                    <input type="text" id="roles" name="roles" class="mt-1 block w-full px-4 py-2.5 bg-white border border-app-border rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-app-accent focus:border-app-accent sm:text-sm" value="USER" placeholder="예: USER 또는 USER,ADMIN" required />
                </div>
                <div id="registerFormMessage" class="text-sm text-error text-center min-h-[1.25rem]">
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-app-accent hover:bg-app-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-app-accent transition-all duration-150 ease-in-out transform hover:scale-105">가입하기</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium hover:underline">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
