<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10 flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-app-accent mb-8">회원 가입</h2>
            <form id="registerForm" method="post" class="space-y-6">
                <div>
                    <label for="username" class="form-label">사용자명 (아이디):</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" />
                </div>
                <div>
                    <label for="email" class="form-label">이메일:</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email" />
                </div>
                <div>
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password"/>
                </div>
                <div>
                    <label for="roles" class="form-label">권한 (USER 또는 USER,ADMIN):</label>
                    <input type="text" id="roles" name="roles" class="form-input" value="USER" placeholder="예: USER 또는 USER,ADMIN" required />
                </div>
                <div id="registerFormMessage" class="text-sm text-red-600 text-center min-h-[1.25rem]"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary text-lg">가입하기</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a th:href="@{/loginForm}" class="text-sm text-app-accent hover:text-app-accent-hover font-medium">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
