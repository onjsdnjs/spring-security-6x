<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/toast.js}"></script>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10">
        <div class="container mx-auto bg-white p-8 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-app-accent">회원 목록</h2>
            </div>

            <div class="overflow-x-auto shadow-md sm:rounded-lg">
                <table id="usersTable" class="min-w-full w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-white uppercase bg-app-accent">
                    <tr>
                        <th scope="col" class="py-3 px-6">회원명</th>
                        <th scope="col" class="py-3 px-6">이메일</th>
                        <th scope="col" class="py-3 px-6">권한</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">
                    <tr id="usersTableLoadingRow">
                        <td colspan="3" class="py-4 px-6 text-center text-gray-400 italic">
                            사용자 정보를 불러오는 중입니다...
                        </td>
                    </tr>
                    <tr id="usersTableEmptyRow" style="display: none;">
                        <td colspan="3" class="py-4 px-6 text-center text-gray-400">
                            표시할 사용자가 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/users.js}"></script>
</body>
</html>
