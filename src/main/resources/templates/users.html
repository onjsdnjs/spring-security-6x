<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .token-mode-buttons {
            margin-bottom: 20px;
        }
        .token-mode-buttons button {
            margin-right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="app-wrapper">
    <header class="app-header" th:insert="~{fragments/header :: header}"></header>
    <aside class="sidebar" th:insert="~{fragments/menu   :: menu}"></aside>

    <main class="content">
        <div class="container" style="display: flex; flex-direction: column; align-items: center;">
            <h2>회원 목록</h2>
            <table id="usersTable" style="width:70%; margin:0 auto; border-collapse:collapse;">
                <thead>
                <tr>
                    <th style="text-align:center">회원명</th>
                    <th style="text-align:center">이메일</th>
                    <th style="text-align:center">권한</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS로 채워짐 -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="app-footer" th:insert="~{fragments/footer :: footer}"></footer>
</div>

<script src="/js/users.js"></script>
</body>
</html>
