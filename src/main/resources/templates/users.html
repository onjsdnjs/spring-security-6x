<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3f51b5', 'app-primary-dark': '#303f9f', 'app-secondary': '#455a64',
                        'app-accent': '#2196f3', 'app-accent-hover': '#1976d2', 'app-light-gray': '#f3f4f6',
                        'app-dark-gray': '#374151', 'app-border': '#d1d5db', 'app-input-focus-border': '#60a5fa',
                        'error': '#ef4444', 'success': '#22c55e', 'info': '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
                    }
                }
            }
        }
    </script>
    <script th:src="@{/js/toast.js}"></script>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>
</head>
<body class="flex flex-col min-h-screen bg-app-light-gray font-sans text-app-dark-gray">

<div th:insert="~{fragments/header :: header}"></div>
<div id="toast-container" class="fixed top-5 right-5 z-50 w-full max-w-xs sm:max-w-sm"></div>

<div class="flex flex-1">
    <aside th:insert="~{fragments/menu :: menu}" class="hidden md:block"></aside>

    <main class="flex-1 p-6 md:p-10">
        <div class="container mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-app-primary">회원 목록</h2>
            </div>

            <div class="overflow-x-auto shadow-lg rounded-lg">
                <table id="usersTable" class="min-w-full w-full text-sm text-left text-app-dark-gray">
                    <thead class="text-xs text-white uppercase bg-app-secondary">
                    <tr>
                        <th scope="col" class="py-3.5 px-6 font-semibold">회원명</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">이메일</th>
                        <th scope="col" class="py-3.5 px-6 font-semibold">권한</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-app-border">
                    <tr id="usersTableLoadingRow">
                        <td colspan="3" class="py-4 px-6 text-center text-slate-400 italic">
                            사용자 정보를 불러오는 중입니다...
                        </td>
                    </tr>
                    <tr id="usersTableEmptyRow" style="display: none;">
                        <td colspan="3" class="py-4 px-6 text-center text-slate-500">
                            표시할 사용자가 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div th:insert="~{fragments/footer :: footer}" class="mt-auto"></div>

<script th:src="@{/js/token-holder.js}"></script>
<script th:src="@{/js/init-auth.js}"></script>
<script th:src="@{/js/users.js}"></script>
</body>
</html>
